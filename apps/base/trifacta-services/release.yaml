apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: trifacta-services
  namespace: flux-resources
spec:
  interval: 5m
  releaseName: trifacta-services
  chart:
    spec:
      chart: charts/trifacta
      sourceRef:
        kind: GitRepository
        name: trifacta-config-repo
        namespace: flux-resources
  install:
    remediation:
      retries: 3
