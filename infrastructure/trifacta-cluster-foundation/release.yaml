apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: trifacta-cluster-foundation
  namespace: trifacta
spec:
  interval: 5m
  releaseName: trifacta-cluster-foundation
  chart:
    spec:
      chart: charts/cluster-foundation
      sourceRef:
        kind: GitRepository
        name: trifacta
        namespace: flux-system
  install:
    remediation:
      retries: 3
